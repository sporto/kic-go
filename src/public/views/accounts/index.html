<h1>Accounts</h1>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Last Interest Paid</th>
      <th>Current Balance</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="account in accounts">
      <td><a ng-href="#/accounts/{{account.id}}">{{account.id}}</a></td>
      <td>{{account.name}}</td>
      <td>{{account.lastInterestPaid | date:'yyyy-MM-dd'}}</td>
      <td>{{account.currentBalance}}</td>
    </tr>
  </tbody>
</table>
